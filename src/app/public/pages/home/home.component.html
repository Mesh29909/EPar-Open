<div class="home-container">
  <h1 class="mat-headline-4">{{ 'HOME.TITLE' | translate }}</h1>

  <p class="welcome-text">{{ 'HOME.WELCOME' | translate }}</p>

  <section class="events-section">
    <h2 class="mat-headline-5">{{ 'HOME.REGISTERED_EVENTS' | translate }}</h2>

    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="error" class="error-container">
      <p class="error-message">{{ error }}</p>
      <button mat-raised-button color="primary" (click)="loadEvents()">
        {{ 'GENERAL.RETRY' | translate }}
      </button>
    </div>

    <div *ngIf="!isLoading && !error && events.length === 0" class="no-events-container">
      <p>{{ 'HOME.NO_EVENTS' | translate }}</p>
    </div>

    <div *ngIf="!isLoading && !error && events.length > 0" class="events-grid">
      <div *ngFor="let event of events" class="event-card-container">
        <app-event-summary [event]="event"></app-event-summary>
      </div>
    </div>
  </section>
</div>
